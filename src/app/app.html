<ion-menu [content]="content">
  <ion-content>
      <ion-list>
          <section class="menu-top">
              <div class="menu-header">
                  <img src="../assets/images/profile_image.jpg" />
                  <div class="menu-title">
                    <h2>Swaroop Suthar</h2>
                    <h6><ion-icon name="compass"></ion-icon> Mumbai, india</h6>
                  </div>
              </div>
          </section>
          <ion-list no-border>
            <ion-item class="menu-item" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
              <ion-icon name="{{ p.menuIcon }}"></ion-icon> {{p.title}}
            </ion-item>
          </ion-list>
      </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
