<ion-content>
   <div class="login-page">
      <ion-list inset padding>
        <form #signupForm="ngForm" novalidate id="signupFormId">
            <ion-item class="field">
              <ion-label class="label">
                <ion-icon class="icon" name="person"></ion-icon>
              </ion-label>
              <ion-input [(ngModel)]="signup.fullname" type="text" name="fullname" 
                  #fullname="ngModel" spellcheck="false" 
                  placeholder="Full Name" required></ion-input>
            </ion-item>
            <p ion-text [hidden]="fullname.valid || submitted == false" color="danger" padding-left>
              Full name is required
            </p>
            <ion-item class="field">
              <ion-label class="label">
                <ion-icon class="icon" name="person"></ion-icon>
              </ion-label>
              <ion-input [(ngModel)]="signup.email" type="email" name="email" 
                  #email="ngModel" spellcheck="false" 
                  placeholder="Email" required></ion-input>
            </ion-item>
            <p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
              Email is required
            </p>
            <ion-item class="field">
              <ion-label class="label">
                <ion-icon class="icon" name="briefcase"></ion-icon>
              </ion-label>
              <ion-input [(ngModel)]="signup.password" name="password" 
                #password="ngModel" type="password" 
                placeholder="Password" required></ion-input>
              <ion-label class="show_password">
                <a (click)="showPassword(input)">
                  <ion-icon name="eye"></ion-icon>
                </a>
              </ion-label>
            </ion-item>
            <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
              Password is required
            </p>
            <br />
            <button type="submit" ion-button color="danger" large block (click)="onSignup(signupForm)">Sign Up</button>
        </form>
        <div class="for_pass">
            Already user account, <a (click)="forgetPassword()">Click here?</a>
        </div>
      </ion-list>
   </div>
</ion-content>
